    <ui:define name="corpo">
	
	
	<form id="login" method="post" action="#{login.realizarLogin}"> 
	<table>
		<tr><td>Login</td>
			<td><input type='text' name="#{login.setNome}"/></td></tr>  //ver isso aki
		<tr><td>Senha</td>
			<td><input type='password' name='j_password'/></td></tr>
		<tr><td align="right"><input type="checkbox" name="_spring_security_remember_me"/></td> 
			<td>Logar automaticamente</td></tr>
		<tr><td></td>
			<td><input type="submit" value="Logar"/></td>
		</tr>
	</table>
	<script>
		document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"; 
	</script>
	</form>
